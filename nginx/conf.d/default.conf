server {
    listen 80;
    server_name _;

    # API Service - dostupn칠 na /api/*
    location /api/ {
        proxy_pass http://api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Odstran캩n칤 /api prefixu p콏i p콏ed치v치n칤 po쬬davku
        rewrite ^/api/(.*)$ /$1 break;
    }

    # Gate Controller - dostupn칠 na /gate/*
    location /gate/ {
        proxy_pass http://gate-controller:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Zachov치n칤 /gate prefixu p콏i p콏ed치v치n칤 po쬬davku
        # Nginx u automaticky p콏ed치v치 celou cestu
    }



    # MongoDB Express - webov칠 rozhran칤 pro datab치zi na /database/*
    location /database/ {
